//验证邮箱格式是否正确

$("#you_inp").blur(function (){
	var val= $("#you_inp").val();
    var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/;
	if(!myreg.test(val)){
		alert('请输入正确的邮箱');
	}
});

//密码的正则表达式

$("#pass_inp").blur(function (){
	var val= $("#pass_inp").val();
    var myreg_pass = /^[a-zA-Z]\w{5,11}$/;
	if(!myreg_pass.test(val)){
		$(".pass_text").html('以字母开头，长度在6-12之间，只能包含字符、数字和下划线');
	}else{

		$(".pass_text").html("");
	}
});

//ajax用post方式传递数据给后台 

$("#login_btn").click( function(){
	
	var key=$('#you_inp').val()&&$('#pass_inp').val();
	if(!key){
		return alert("请先填好信息");
	}
	if($('.verify-msg').html()!=="验证成功"){
		return alert("请先验证");
	}
	var data={
		us:$('#you_inp').val(),
		pass:$('#pass_inp').val()
//		code:$('#mail_code').val()
	}
	$.post(rootpath+'/api/user/login',data,function(res){
		alert(res);
		// window.location.href = rootpath+"index.html";
		if(res=="登录ok"){
			//设置用户名cookie
			setCookie("user",$('#you_inp').val(),7,"/");
			$(location).attr('href', "../list/jiu_list.html");
		}
	})
})

/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,id){
	console.log(id)
	layer.confirm('确认要删除吗？',function(index){
        
		//删除的ajax
         $.post(rootapi+'api/food/delfood',{id:id},function(res){
         	if (res.err==0) {
         		$(obj).parents("tr").remove();
		        layer.msg('已删除!',{icon:1,time:1000});
         	}else{
         		 layer.msg('删除失败!',{icon:1,time:1000});
         	}
         })
		
	});
}


/*己方代码*/

let path='http://localhost:3000/'
//切记存相对路径
// 获取food数据的封装
getjiu();
function getjiu(){
	$.post(path+'api/router/jiu',{},function(res){
	   if (res.err==0) {
	   	loadingTbody(res.data);
	   }else{
	   	alert(res.msg)
	   }
	},'json')
}

//根据数据渲染列表
function loadingTbody(data){
	var allString=''
	for (var i = 0; i < data.length; i++) {
	  var tr=`
	      <tr class="text-c">
			<td><input name="" type="checkbox" value=""></td>
			<td>${i+1}</td>
			<td>${data[i].type}</td>
			<td><a href="javascript:;" ><img width="100" class="picture-thumb" src="${rootapi}${data[i].img}"></a></td>

			<td class="text-l">${data[i].name}</td>
			<td class="text-c">￥${data[i].price}</td>
			<td>${data[i].desc}</td>
			<td class="td-status"><span class="label label-success radius">热卖</span></td>

			<td class="td-manage">
			 <span style="text-decoration:none" class="ml-5" onClick="picture_edit('图库编辑','picture-add.html','10001')" ><i class="Hui-iconfont">&#xe6df;</i></span> 
			 <span style="text-decoration:none" class="ml-5" onClick="picture_del(this,'${data[i]._id}')"  ><i class="Hui-iconfont">&#xe6e2;</i></span>
			</td>
		</tr>
	  `	 
	  allString+=tr
	}
  $('tbody').html(allString)
}
</script>

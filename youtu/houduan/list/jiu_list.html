			/*图片-审核*/
			function picture_shenhe(obj, id) {
				layer.confirm('审核文章？', {
						btn: ['通过', '不通过'],
						shade: false

					function() {
						$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
						$(obj).remove();
						layer.msg('已发布', {
							icon: 6,
							time: 1000
						});
					},
					function() {
						$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
						$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
						$(obj).remove();
						layer.msg('未通过', {
							icon: 5,
							time: 1000
						});
					});
			}

				setCookie("id", id, 7);

				layer.full(index);

			function fen() {
				var val = $(".input_fen").val();

					console.log(res);

			//获取用户名cookie
			var cookie_user = getCookie("user");
			if(cookie_user=='undefined'){

			$(".dropDown_A b").html("欢迎"+cookie_user+"登录");

			if($(".dropDown_A b").html()=='欢迎undefined登录'){

			$(".dropDown_A b").click(function (){

			let path = 'http://localhost:8000/'
			//切记存相对路径
			// 获取jiu数据的封装
			//每一页显示2条商品信息

			var page = 1;
			var num = 2;
			var totall = 0;
			$(".select").change(function() {
				console.log($(this).val());
				num = $(this).val();
				//console.log(num);
				getjiu(page, num);
			})
			getjiu(page, num);
			$(".now").html(page);
			function getjiu(page, num) {
				var fenye = {
					page: page,
					num: num
				}
				$.post(path + 'api/router/find_jiu', fenye, function(res) {
					//		console.log(res);
					if(res.code == 0) {
						totall = res.data.totall;
						//	   	console.log(res.data.totall)
						show_jiu(res.data.data);
						$(".r strong").html(totall);
					} else {
						alert(res.msg)
					}
				}, 'json')
			}
			
			/*图片-删除*/
			function picture_del(obj, arr) {

				layer.confirm('确认要删除吗？', function(index) {
					//删除的ajax
					console.log(arr)
					data = {
						"arrid": arr
					}
					$.get(path + 'api/router/del_jiu', data, function(res) {
						console.log(res);
						if(res.code == 0) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
							getjiu(page, num);
						} else {
							layer.msg('删除失败!', {
								icon: 1,
								time: 1000
							});
						}
					})

				});
			}

			//点击上一页
			$(".previous").click(function() {
				page--;
				if(page < 1) {
					page = 1;
				}
				getjiu(page, num);
				$(".now").html(page);
			})
			//点击下一页
			$(".next").click(function() {
				if(page < Math.ceil(totall / num)) {
					page++;
				}
				getjiu(page, num);
				$(".now").html(page);
			})

			//根据数据渲染列表
			function show_jiu(data) {
				console.log(data);
				var allString = ''
				var src = ""
				for(var i = 0; i < data.length; i++) {
					if(data[i].img.indexOf("8000") == -1) {
						src = path + data[i].img;
					} else {
						src = data[i].img;
					}
					var arr=[data[i]._id];
					var tr = `
						    <tr class="text-c">
								<td><input name="" type="checkbox" value="" data-id="${data[i]._id}"></td>
								<td>${i+1}</td>
								<td>${data[i].time}</td>
								<td>${data[i].type}</td>
								<td><a href="javascript:;" ><img width="100" class="picture-thumb" src="${src}"></a></td>
								<td class="text-1">${data[i].name}</td>
								
								<td class="text-c">￥${data[i].price}</td>
								<td>${data[i].title}</td>
								<td class="td-status"><span class="label label-success radius">热卖</span></td>
					
								<td class="td-manage">
								 <span style="text-decoration:none" class="ml-5" onClick="picture_edit('图库编辑','jiu_update.html','${data[i]._id}')" ><i class="Hui-iconfont" style="cursor:pointer;">&#xe6df;</i></span> 
								 <span style="text-decoration:none" class="ml-5" onClick="picture_del(this,'${arr}')"><i class="Hui-iconfont" style="cursor:pointer;">&#xe6e2;</i></span>
								</td>
								
							</tr>
						  `

					allString += tr
				}
				$('tbody').html(allString);

			}

			//循环判断哪行被选中了

			function checked() {
				var arr = []; //设置一个空数组，等会被选中的就把下标存起来
				var le = $('tbody input').size();
				for(var i = 0; i < le; i++) {
					if($('tbody input').eq(i).prop('checked')) {
						//不为空证明被选中了
						arr.push(i);
					}
				}
				//				console.log(arr);
				return arr;
			}
			checked();
			//批量删除
			function little_del() {
				var arr = checked(); //被选中的行
				var arry = [];
				console.log(arry);
				var res = confirm('您确定要删除多行吗？');
				if(res) {
					//删除arr下标对应的行
					for(var i = arr.length - 1; i >= 0; i--) {
						//从后面开始删除
						arry.push($('tbody input').eq(arr[i]).attr("data-id"));
					}
					console.log(arry)
					picture_del($(this), arry);
				}

			};
			
			//模糊查询
			
			function mo(){
				var in_val=$(".input-text").val();
				$.post(path + 'api/router/jiu', {
					'val': in_val
				}, function(res) {
					console.log(res);
					if(res.code == 0) {
						totall = res.data.totall;
						//	   	console.log(res.data.totall)
						show_jiu(res.data);
						$(".r strong").html(totall);
					} else {
						alert(res.msg)
					}
				}, 'json')
			}
			//回车提交查询
			$(".input-text").keypress(function(e) {
				var eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
				if(eCode == 13) {
					mo();
				}
			});
